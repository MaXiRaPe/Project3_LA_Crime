<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>LA Neighborhoods</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <!-- Leaflet JavaScript code -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <!-- D3 library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/styleMap.css">

  </head>
  <body>
    <div id="page1viz"> 
      <!-- menu bar -->
      <div id="viz-menu">
        <div id="division-select">
          LAPD Divisions
          <select>
            <option value="alldivisions">All Divisions</option>
            <option value="highfive">High Crime - 5 Divisions</option>
            <option value="lowfive">Low Crime - 5 Divisions</option>
            <option value="lowest">Lowest Crime Division</option>
          </select>
        </div>
        <div id="crimes-select">
          Crime Category
          <select>
            <option value="allreports">All Reports</option>
            <option value="personal">Personal Theft</option>
            <option value="vehicle">Vehicle Theft</option>
            <option value="other">Other Theft</option>
          </select>
        </div>
        <div id="period-select">
          Period
          <select>
            <option value="lastyr">Last Year</option>
            <option value="daybyhr">Day - 24 Hour</option>
          </select>
        </div>
        <div>
          <button id="click-home">Homepage</button>
          <input id="input-field" type="text">
      </div>
      </div>
      <!-- end menu bar -->
      <!-- time chart -->

      <!-- map div -->
      <div id="map"></div>

    <!-- JavaScript file -->
    <script type="text/javascript" src="../static/js/logicMaps2.js"></script>
  </div>
  </body>
</html>
